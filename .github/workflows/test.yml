name: Homework tests

on:
  push:
    branches:
      - hw*

env:
  GO111MODULE: "on"
  GOPROXY: "https://proxy.golang.org"
  
jobs:
  go_get:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/hw12_13_14_15_calendar'
    steps:
    - name: Extract branch name
      run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: go get
      run: cd /tmp && go get "github.com/${GITHUB_REPOSITORY}/${BRANCH}@${BRANCH}"
  
  lint:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/hw12_13_14_15_calendar'
    steps:
    - name: Extract branch name
      run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

    - name: Check out code
      uses: actions/checkout@v2
   
    - name: Linters
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.33
        working-directory: ${{env.BRANCH}}
  
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Extract branch name
      run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code
      uses: actions/checkout@v2
   
    - name: Get dependencies
      run: go mod download
      working-directory: ${{env.BRANCH}}

    - name: Unit tests
      run: go test -v -count=1 -race -gcflags=-l -timeout=30s ./...
      if: env.BRANCH != 'hw12_13_14_15_calendar'
      working-directory: ${{env.BRANCH}}

    - name: Optimization tests
      run: go test -v -count=1 -timeout=30s -tags bench ./...
      if: env.BRANCH == 'hw10_program_optimization'
      working-directory: ${{env.BRANCH}}
      
    - name: Bash tests
      shell: bash
      run: ./test.sh
      if: env.BRANCH == 'hw01_hello_otus' || env.BRANCH == 'hw07_file_copying' || env.BRANCH == 'hw08_envdir_tool' || env.BRANCH == 'hw11_telnet_client'
      working-directory: ${{env.BRANCH}}

    - name: Makefile
      run: |
        make lint
        make test
        make build
      if: env.BRANCH == 'hw12_13_14_15_calendar'
      working-directory: ${{env.BRANCH}}
